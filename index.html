<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery HTML5 Placeholder</title>
	</head>
	<body>
		<input placeholder="I'm a placeholder" />
		<input placeholder="I'm a placeholder" value="Remove me" /><br/>
		<input placeholder="I'm a placeholder" style="font-size: 18px; line-height: 30px;" />
		<input placeholder="I'm a placeholder" value="Remove me" style="font-size: 18px; line-height: 30px;" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="jquery.html5.placeholder.js"></script>
		<script>$('input[placeholder]').placeholder();</script>
	</body>
</html>
